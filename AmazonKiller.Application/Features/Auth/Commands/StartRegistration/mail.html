<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirmation Code</title>
</head>
<body style="margin:0;padding:0;background:#f2f4f8;font-family:Arial,sans-serif;">
<table width="100%" cellpadding="0" cellspacing="0" style="padding:30px 0;">
    <tr>
        <td align="center">
            <table width="600" cellpadding="0" cellspacing="0"
                   style="background:white;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.05);overflow:hidden;">
                <tr>
                    <td align="center" style="background:#1f4ed8;padding:20px;">
                        <img src="https://yourdomain.com/logo.png" alt="Perry Logo" width="120" style="display:block;">
                    </td>
                </tr>
                <tr>
                    <td style="padding:40px;text-align:center;">
                        <h1 style="color:#1f4ed8;margin-bottom:20px;">Registration Confirmation</h1>
                        <p style="font-size:16px;color:#555;margin-bottom:30px;">Your confirmation code:</p>
                        <div style="font-size:32px;font-weight:bold;color:#1f4ed8;margin-bottom:30px;">{code}</div>
                        <p style="font-size:14px;color:#888;margin-bottom:30px;">This code is valid for 10 minutes. If
                            you did not request registration, you can safely ignore this email.</p>
                        <a href="https://perrymarket.pp.ua"
                           style="display:inline-block;padding:12px 24px;background:#1f4ed8;color:white;text-decoration:none;border-radius:6px;font-size:16px;font-weight:bold;">Go
                            to Perry</a>
                    </td>
                </tr>
                <tr>
                    <td style="background:#f2f4f8;padding:20px;text-align:center;font-size:12px;color:#aaa;">
                        © 2024 Perry. All rights reserved.
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
