<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verification Code</title>
</head>
<body style="margin:0;padding:0;background:#f2f4f8;font-family:Arial,sans-serif;">
<table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="padding:30px 0;background:#f2f4f8;">
    <tr>
        <td align="center">
            <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="600" style="max-width:90%;background:white;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.05);overflow:hidden;">
                <tr>
                    <td style="background:#1f4ed8;padding:20px;text-align:left;">
                        <img src="{{logoUrl}}" alt="Perry Logo" width="120" style="display:block;">
                    </td>
                </tr>
                <tr>
                    <td style="padding:40px;text-align:center;">
                        <h1 style="color:#1f4ed8;margin-bottom:20px;">Verification Code</h1>
                        <p style="font-size:16px;color:#555;margin-bottom:30px;">Your confirmation code:</p>
                        <div style="font-size:32px;font-weight:bold;color:#1f4ed8;margin-bottom:30px;">{{code}}</div>
                        <p style="font-size:14px;color:#888;margin-bottom:30px;">This code is valid for 10 minutes. If you did not request this action, you can safely ignore this email.</p>
                        <a href="{{websiteUrl}}" style="display:inline-block;padding:12px 24px;background:#1f4ed8;color:white;text-decoration:none;border-radius:6px;font-size:16px;font-weight:bold;">Go to Perry</a>
                    </td>
                </tr>
                <tr>
                    <td style="background:#f2f4f8;padding:20px;text-align:center;font-size:12px;color:#aaa;">
                        © {{year}} Perry. All rights reserved.
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
